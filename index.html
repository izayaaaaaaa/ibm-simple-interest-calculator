<!DOCTYPE html>
    <head>
        <script src="./script.js"></script>
        
        <title>Web App - Simple Interest Calculator</title>

        <!-- bootstrap to align things neatly -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1 class="text-center">Simple Interest Calculator</h1>

            <div class="container mt-4">
                <div class="row">
                    <div class="col">
                        <p>Amount</p>
                    </div>
                    <div class="col">
                        <input type="number" id="principal" style="width: 120px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pe-0">
                        <p>Rate</p>
                    </div>
                    <div class="col-3 ps-0">
                        <input type="range" style="width: 70px;" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                    </div>
                    <div class="col-3">
                        <span id="rate_val"><p style="font-size: 13px;">10.25%</p></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col pe-0">
                        <p>No. of Years</p>
                    </div>
                    <div class="col ps-0">
                        <select id="years">
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                            <option value="6"> 6 </option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10 </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <span class="pb-3" id="result"></span>
                </div>
                <div class="row">
                    <div class="col">
                        <button style="width: 90px; font-size: 14px;" onclick="compute()">Compute Interest</button><br/><br/>
                    </div>
                </div>
            </div>
             
            


            

            <footer>&#169; Everyone can get rich. <br>This Calculator belongs to Francyn Macadangdang</footer>
        </div>
    </body>
</html>
